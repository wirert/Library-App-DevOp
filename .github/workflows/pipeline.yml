name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install dependencies
      run: npm ci   
    - name: Run the BE
      run: npm run start:be &
    - name: Run FE
      run: nmp run start:fe &
    - name: Install Playwright Browsers
      run: npx playwright install
    - name: Run tests
      run: npm test
